<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .input-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="error-message" id="error-message"></div>
        <button class="login-btn" onclick="validateLogin()">Login</button>
    </div>

    <script>
        function validateLogin() {
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (password.length < 2) {
                errorMessage.innerText = "Password too short!";
                return;
            }
            if (password === password.toLowerCase()) {
                errorMessage.innerText = "Insufficient uppercase letters!";
                return;
            }
            if (password === password.toUpperCase()) {
                errorMessage.innerText = "Insufficient lowercase letters!";
                return;
            }

            // Redirect to PDE Challenge Page
            window.location.href = "srihgusrg.html";
        
        }
    </script>

</body>
</html>
